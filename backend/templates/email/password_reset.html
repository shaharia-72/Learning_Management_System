<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Request</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #0d1117;
        color: #ffffff;
        text-align: center;
        padding: 40px 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background-color: #161b22;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
      }
      .reset-btn {
        display: inline-block;
        background-color: #1f6feb;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.3s;
      }
      .reset-btn:hover {
        background-color: #184aa0;
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #8b949e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Reset Request</h1>
      <p>Hi <strong>{{ username }}</strong>,</p>
      <p>
        We received a request to reset your password. Click the button below to
        proceed.
      </p>

      <a href="{{ link }}" class="reset-btn">Reset Password</a>

      <p>
        If you didnâ€™t request this, you can ignore this email. Your password
        will remain unchanged.
      </p>

      <p class="footer">
        Need help? Contact our
        <a href="#" style="color: #1f6feb; text-decoration: none"
          >support team</a
        >.
      </p>
    </div>
  </body>
</html>
